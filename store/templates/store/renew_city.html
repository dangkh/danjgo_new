{% block content %}
  <h1>Renew: {{ city_instance.city.city_name }}</h1>
  <p{% if city_instance.is_overdue %} class="text-danger"{% endif %}>Due date: {{ city_instance.due_back }}</p>
  <form action="" method="post">
    {% csrf_token %}
    <table>
    {{ form.as_table }}
    </table>
    <input type="submit" value="Submit">
  </form>
{% endblock %}
